<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" offset-md="3">
      <h1 class="title">Registrarse</h1>

        <ion-list>

          <ion-item>
            <ion-input label="Usuario" placeholder="Ingresar Usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Nombre" placeholder="Ingresar Nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Apellido" placeholder="Ingresar Apellido"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Password" type="password" value="password"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Email" type="email" placeholder="email@gmail.com"></ion-input>
          </ion-item>
      
        </ion-list>
      
      <ion-button expand="block" class="register-button">Registrar</ion-button>
      <ion-button expand="block" routerLink="/inicio" class="register-button">Volver</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
