<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card routerLink="/perfil" class="clickable-card">
    <ion-img src="assets/img/perfil.jpg" />
    <ion-card-header>
      <ion-card-title>Perfil</ion-card-title>
      <ion-card-subtitle>Información</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Apartado del usuario en el que se mostrará la información corporal.
    </ion-card-content>
  </ion-card>

  <ion-card routerLink="/alimentos" class="clickable-card">
    <ion-img src="assets/img/alimentos.jpg" />
    <ion-card-header>
      <ion-card-title>Alimentos</ion-card-title>
      <ion-card-subtitle>Nutrición</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Apartado donde se encontrarán los alimentos consumidos por el usuario.
    </ion-card-content>
  </ion-card>
</ion-content>
