<ion-grid class="center-content">
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-text color="primary">
        <h1>FIT DUOC</h1>
      </ion-text>
      <ion-img
        src="https://docs-demo.ionic.io/assets/madison.jpg"
        alt="The Wisconsin State Capitol building in Madison, WI at night">
      </ion-img>

      <ion-list>
        <!-- Input para el usuario -->
        <ion-item>
          <ion-input label="Usuario" placeholder="Ingresar Usuario" [(ngModel)]="username"></ion-input>
        </ion-item>

        <!-- Input para la contrase침a -->
        <ion-item>
          <ion-input label="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-list>
      <!-- Bot칩n de Aceptar que llama a la funci칩n de autenticaci칩n -->
      <ion-button (click)="login()">Aceptar</ion-button>

      <ion-button routerLink="/registrarse">Registrarse</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
